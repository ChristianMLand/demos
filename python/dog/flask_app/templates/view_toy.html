<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Toy</title>
</head>
<body>
    <h1>{{toy.name}}</h1>
    <p>Amount of times favorited: {{toy.dogs_that_favorited|length}}</p>
    <p>Dogs that own:</p>
    <ul>
    {% for dog in toy.dogs_that_own %}
        <li>{{dog.name}} <a href="/dogs/{{dog.id}}">View</a></li>
    {% endfor %}
    </ul>
</body>
</html>
